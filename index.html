<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt: NewsApi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>News By Super(code)</h1>
        <nav>
            <input type="text" name="search" id="search" placeholder="search article for...">
            <button id="btnSearch">search</button>
            <div>
                <h3>Search News by country</h3>
                <select name="country" id="country">
                    <option value="ae">United Arab Emirates</option>
                    <option value="ar">Argentina</option>
                    <option value="de" selected >Germany</option>
                    <option value="us">USA</option>
                    <option value="jp">Japan</option>
                    <option value="fr">France</option>
                    <option value="au">Australia</option>
                    <option value="be">Belgium</option>
                    <option value="bg">Bulgaria</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="hk">Hong Kong</option>
                </select>
            </div>
        </nav>
        <nav id="categories">
            <div>
                <button class="btnCategory" onclick="category('business')">Business</button>
                <button class="btnCategory" onclick="category('entertainment')">Entertainment</button>
                <button class="btnCategory" onclick="category('general')">General</button>
                <button class="btnCategory" onclick="category('health')">Health</button>
                <button class="btnCategory" onclick="category('science')">Science</button>
                <button class="btnCategory" onclick="category('health')">Health</button>
                <button class="btnCategory" onclick="category('technology')">Technology</button>
            </div>
        </nav>
    </header>
    <main>
        <section>

        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
